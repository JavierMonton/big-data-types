name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: bq_service_account
        run: 'echo "$BQ_SERVICE_ACCOUNT" > bq_service_account.json'
          shell: bash
          env:
            GOOGLE_APPLICATION_CREDENTIALS: ${{secrets.BQ_SERVICE_ACCOUNT}}
            BIGQUERY_PROJECT: ${{secrets.$}}
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.8"
      - name: Build and Test
        run: sbt -v -Dfile.encoding=UTF-8 +test